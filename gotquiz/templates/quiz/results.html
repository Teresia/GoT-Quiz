<!doctype html>

<html lang="sv-se">
<head>
	<meta charset="utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Question</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/static/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:900" rel="stylesheet">




  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container">
		<div class="questionContainer">
			<h1>Grattis!</h1>
			<p class="ingress">Du fick <strong>{{ correct }}</strong> av {{ total }}</p>
			<div class="quizCard questionImg">
			</div>
			    <a class="btn btn-lg mainBtn" href="{% url 'start_page' %}" role="button">Fler quiz tack!</a>



			</div>
		</div>
	</div>
	{% for quiz in quizzes %}

      <div class="row featurette">
        <div class="col-md-7">
          <h2 class="featurette-heading">{{ quiz.name }}</h2>
          <p class="lead">{{ quiz.number }}</p>
          <a class="btn btn-lg mainBtn" href="{% url 'quiz_page' quiz.quiz_number %}" role="button">Till quizet</a>
        </div>
        <div class="col-md-5">
          <img class="img-circle quizPic" src="/static/css/img/jon.jpg" alt="Generic placeholder image" width="300" height="300">
        </div>
      </div>

{% endfor %}


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
