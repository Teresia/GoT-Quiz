<!-- NAVBAR

  <body>

    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="item active hero-bg">
          <div class="container">
            <div class="carousel-caption">
              <h1 class="mainHeading">Quiz of Thrones</h1>
              <p>Winter is coming.</p>
            </div>
          </div>
        </div>
    </div><!-- /.carousel -->


    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">




      <!-- START THE FEATURETTES -->
{% for quiz in quizzes %}

      <div class="row featurette">
        <div class="col-md-7">
          <h2 class="featurette-heading">{{ quiz.name }}</h2>
          <p class="lead">{{ quiz.number }}</p>
          <a class="btn btn-lg mainBtn" href="{% url 'quiz_page' quiz.quiz_number %}" role="button">Till quizet</a>
        </div>
        <div class="col-md-5">
          <img class="img-circle quizPic" src="/static/css/img/jon.jpg" alt="Generic placeholder image" width="300" height="300">
        </div>
      </div>

{% endfor %}

      <hr class="featurette-divider">

      <!-- /END THE FEATURETTES -->


      <!-- FOOTER -->
      <footer>
        
      </footer>

    </div><!-- /.container -->
